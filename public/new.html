<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNKRfinder - New Releases</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/new.css">
</head>
<body>
    <header>
        <span><span class="red">SNKR</span>Finder</span>
        <div class="headlinks">
            <a href="/"><img src="assets/img/icons/home.png" alt="home"></a>
            <a href="/search"><img src="assets/img/icons/search.png" alt="search"></a>
        </div>
    </header>

    <main>
        <div class="products-grid">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading new releases...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <strong>Error!</strong>
                <span id="errorMessage"></span>
            </div>

            <div id="products">
                <!-- Products will be inserted here -->
            </div>
        </div>
    </main>

    <script src="assets/js/new.js" defer></script>
</body>
</html>
